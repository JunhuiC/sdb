# versionnumber = 3.0-alpha

# Uncomment line below to override date suffix with a blank string
versiondatesuffix =

build.number=52

# Java compiler to use
#build.compiler = jikes

# Java compiler options
javac.debug = true
javac.depend = true
javac.deprecation = false
javac.optimize = true
javac.encoding = UTF-8
javac.target = 1.5
javac.source = 1.5

# Javadoc
javadoc.bottom = Copyright &#169; 2002-2004 INRIA, 2005-2007 Continuent - All Rights Reserved.

# Directory where to install Sequoia when running "ant install"
# Note that you must give an absolute path, a relative path will not work.
#install.dir = c:\\tmp
install.dir = /tmp

# Manifest JAR files properties
specification.title.driver = Sequoia Driver
specification.title.controller = Sequoia Controller
specification.title.backend = Sequoia backend
specification.title.backupers = Sequoia backupers
specification.title.cache = Sequoia cache
specification.title.commons = Sequoia commons
specification.title.jmx = Sequoia JMX
specification.title.sql = Sequoia SQL
specification.vendor = Continuent

# Path to DependencyFinder (optional)
dependencyfinder.home = /net/meije/mherbert/DependencyFinder/
